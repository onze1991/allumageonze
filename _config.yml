utc: "2020-03-11 1:11:11 -0000" #Required. The start time of the event. Best to use UTC format, but may work in other date formats too.
name: "otpyrcellubal" #Required. The human-readable name of the event
logo: logo.png #Required. logo for the event. replace this logo in the project or add a new file and change the value of this variable
description: "Fais attention. Le trou dans l'écran ... Le seul vous c'est vous. Êtes-vous sûr que le seul moi est moi?" #Required. short description of the event. this is used in the preview when the link is shared on facebook
externalLink: "https://en.wikipedia.org/wiki/Memento_Project" #Required. link to the main event page. this could be a webpage, a facebook event, an eventbrite page, where ever the main webpage is for your event
url: "" #(Optional) the full URL for this countdown page. This is neccesary for facebook share previews
facebookEventLink: #(Optional) if you have a facebook event, put the link here and we'll add a "RSVP on facebook" link at the bottom.
hashtag: "" #(Optional) hashtag for the event, example "#hashtag". must be in quotes.
colors: #(Optional)
  background: "#FFF" #color of the background of the page
  primary: "#000000" #primary color for the page
  secondary: "#000000" #secondary color for the page
  textcolor: "#FFF" #color of the text, which is overlayed on the primary color
fontfamily: "'Open Sans', sans-serif" #optional
